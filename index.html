<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="redirect()">Click to Visit</button>

    <script>
        function redirect() {
            window.location.href = "https://uat.shopeepay.co.id/u/account-linking-agreement_id?client_id=1&return_url=https%3A%2F%2Fwww.google.com&state=%7B%22purpose%22%3A%224pHUNKsJYnv%22%7D&ticket=166714465036388610";
        }
    </script>
</body>
</html>
