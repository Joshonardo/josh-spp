
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F4F4F4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-bottom: 3px solid transparent;
      background: none;
      font-size: 16px;
      font-weight: bold;
    }
    .tab.active {
      border-bottom-color: #007BFF;
      color: #007BFF;
    }
    h1, h2 {
      text-align: center;
    }
    .form-group {
      margin: 10px 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background: #0056B3;
    }
    .success-banner {
      background: #28A745;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function AdminDashboard() {
      const [activeTab, setActiveTab] = React.useState("search");
      const [searchParams, setSearchParams] = React.useState({
        productFlow: "",
        paymentChannel: ""
      });

      const [updateParams, setUpdateParams] = React.useState({
        productFlow: "",
        paymentChannel: "",
        greyscale: "",
        remark: ""
      });

      const [searchResults, setSearchResults] = React.useState(null);
      const [updateSuccess, setUpdateSuccess] = React.useState(false);
      const [logs, setLogs] = React.useState([]);
      const [changeIdCounter, setChangeIdCounter] = React.useState(1);

      const getCurrentTimestampGMT8 = () => {
        const now = new Date();
        return new Date(now.getTime() + 8 * 60 * 60 * 1000)
          .toISOString()
          .replace("T", " ")
          .slice(0, 19);
      };

      const handleSearch = () => {
        console.log("Searching with params", searchParams);
        setSearchResults([
          {
            productFlow: searchParams.productFlow || "CsB",
            paymentChannel: searchParams.paymentChannel || "Wallet",
            status: "Active"
          },
          { productFlow: "BsC", paymentChannel: "SPL", status: "Inactive" }
        ]);
      };

      const handleUpdate = () => {
        console.log("Updating greyscale %", updateParams);
        setUpdateSuccess(true);
        setTimeout(() => setUpdateSuccess(false), 3000);

        const newLog = {
          changeId: changeIdCounter,
          operator: "josh.tsaoch@seamoney.com",
          updateTime: getCurrentTimestampGMT8(),
          productFlow: updateParams.productFlow || "-",
          paymentChannel: updateParams.paymentChannel || "-",
          greyscale: updateParams.greyscale || "-",
          remark: updateParams.remark || "-"
        };

        setLogs([newLog, ...logs]);
        setChangeIdCounter(changeIdCounter + 1);
      };

      const handleRollback = () => {
        if (logs.length < 2) return;
        const previousLog = logs[1];

        const rollbackLog = {
          changeId: changeIdCounter,
          operator: "josh.tsaoch@seamoney.com",
          updateTime: getCurrentTimestampGMT8(),
          productFlow: previousLog.productFlow,
          paymentChannel: previousLog.paymentChannel,
          greyscale: previousLog.greyscale,
          remark: "Rollback"
        };

        setLogs([rollbackLog, ...logs]);
        setChangeIdCounter(changeIdCounter + 1);
      };

      return (
        <div className="container">
          <h1>Admin Dashboard</h1>

          <div className="tabs">
            <button className={`tab ${activeTab === "search" ? "active" : ""}`} onClick={() => setActiveTab("search")}>
              Search CCMS
            </button>
            <button className={`tab ${activeTab === "update" ? "active" : ""}`} onClick={() => setActiveTab("update")}>
              Update CCMS
            </button>
          </div>

          {activeTab === "search" && (
            <>
              <h2>Search Greyscale %</h2>
              <div className="form-group">
                <label>Product Flow:</label>
                <select
                  value={searchParams.productFlow}
                  onChange={(e) =>
                    setSearchParams({ ...searchParams, productFlow: e.target.value })
                  }
                >
                  <option value="">Select</option>
                  <option value="CsB">CsB</option>
                  <option value="BsC">BsC</option>
                  <option value="CwS">CwS</option>
                </select>
              </div>
              <div className="form-group">
                <label>Payment Channel:</label>
                <select
                  value={searchParams.paymentChannel}
                  onChange={(e) =>
                    setSearchParams({ ...searchParams, paymentChannel: e.target.value })
                  }
                >
                  <option value="">Select</option>
                  <option value="Wallet">Wallet</option>
                  <option value="SPL">SPL</option>
                  <option value="SeaBank">SeaBank</option>
                </select>
              </div>
              <button onClick={handleSearch}>Search</button>

              {searchResults && (
                <table>
                  <thead>
                    <tr>
                      <th>Product Flow</th>
                      <th>Payment Channel</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    {searchResults.map((result, index) => (
                      <tr key={index}>
                        <td>{result.productFlow}</td>
                        <td>{result.paymentChannel}</td>
                        <td>{result.status}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              )}
            </>
          )}

          {activeTab === "update" && (
            <>
              <h2>Update Greyscale %</h2>
              <div className="form-group">
                <label>Product Flow:</label>
                <select
                  value={updateParams.productFlow}
                  onChange={(e) =>
                    setUpdateParams({ ...updateParams, productFlow: e.target.value })
                  }
                >
                  <option value="">Select</option>
                  <option value="CsB">CsB</option>
                  <option value="BsC">BsC</option>
                  <option value="CwS">CwS</option>
                </select>
              </div>
              <div className="form-group">
                <label>Payment Channel:</label>
                <select
                  value={updateParams.paymentChannel}
                  onChange={(e) =>
                    setUpdateParams({ ...updateParams, paymentChannel: e.target.value })
                  }
                >
                  <option value="">Select</option>
                  <option value="Wallet">Wallet</option>
                  <option value="SPL">SPL</option>
                  <option value="SeaBank">SeaBank</option>
                </select>
              </div>
              <div className="form-group">
                <label>Greyscale %:</label>
                <input
                  type="number"
                  min="0"
                  max="100"
                  placeholder="Enter %"
                  onChange={(e) =>
                    setUpdateParams({ ...updateParams, greyscale: e.target.value })
                  }
                />
              </div>
              <div className="form-group">
                <label>Remark:</label>
                <input
                  type="text"
                  placeholder="Enter remark"
                  onChange={(e) =>
                    setUpdateParams({ ...updateParams, remark: e.target.value })
                  }
                />
              </div>
              <button onClick={handleUpdate}>Update</button>
              {updateSuccess && (
                <div className="success-banner">Update successful!</div>
              )}

              <h2>Update Logs</h2>
              <table>
                <thead>
                  <tr>
                    <th>Change ID</th>
                    <th>Operator</th>
                    <th>Update Time (GMT+8)</th>
                    <th>Product Flow</th>
                    <th>Payment Channel</th>
                    <th>Greyscale %</th>
                    <th>Remark</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {logs.map((log, index) => (
                    <tr key={log.changeId}>
                      <td>{log.changeId}</td>
                      <td>{log.operator}</td>
                      <td>{log.updateTime}</td>
                      <td>{log.productFlow}</td>
                      <td>{log.paymentChannel}</td>
                      <td>{log.greyscale}</td>
                      <td>{log.remark}</td>
                      <td>
                        {index === 0 && log.remark !== "Rollback" && logs.length > 1 && (
                          <button onClick={handleRollback}>Rollback</button>
                        )}
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<AdminDashboard />);
  </script>
</body>
</html>
