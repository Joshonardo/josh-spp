<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .log {
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        function AdminDashboard() {
            const [searchParams, setSearchParams] = React.useState({
                productFlow: "",
                paymentChannel: "",
                userScope: "",
                merchantScope: ""
            });
            const [updateStatus, setUpdateStatus] = React.useState(null);
            const [logs, setLogs] = React.useState([]);

            const handleSearch = () => {
                console.log("Searching with params", searchParams);
                alert("Search triggered! Check console.");
            };

            const handleUpdate = () => {
                console.log("Updating greyscale %", searchParams);
                setUpdateStatus({ success: true, message: "Update successful!" });
                setLogs([...logs, { timestamp: new Date().toLocaleString(), status: "Success" }]);
            };

            return (
                <div className="container">
                    <h1>Admin Dashboard</h1>

                    <h2>Search Greyscale %</h2>
                    <input type="text" placeholder="Product Flow" 
                        onChange={(e) => setSearchParams({ ...searchParams, productFlow: e.target.value })} />
                    <input type="text" placeholder="Payment Channel" 
                        onChange={(e) => setSearchParams({ ...searchParams, paymentChannel: e.target.value })} />
                    <button onClick={handleSearch}>Search</button>

                    <h2>Update Greyscale %</h2>
                    <button onClick={handleUpdate}>Update</button>
                    {updateStatus && <p className="log">{updateStatus.message}</p>}

                    <h2>Update Logs</h2>
                    {logs.map((log, index) => (
                        <div key={index} className="log">
                            {log.timestamp} - {log.status}
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<AdminDashboard />);
    </script>

</body>
</html>
